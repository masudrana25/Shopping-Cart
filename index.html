<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="minusButton"></i></button>
                           <input type="number" min="0" class="form-control text-center" id="inputValue1" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="plusButton"></i></button>
                        </div>
                        <h5>$ <span id="totalPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="number" min="0" class="form-control text-center" id="secondInputValue" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="2ndPlus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // 1st phone input plus button handle

      const firstPlusButton=document.getElementById("plusButton");
      firstPlusButton.addEventListener("click",function(){
         const inputValue1=document.getElementById("inputValue1").value;
         const inputValue1Number1=parseFloat(inputValue1);

         const totalPrice1=document.getElementById("totalPrice").innerText;
         const totalPriceNumber1=parseFloat(totalPrice1);

         const subtotal=document.getElementById("subtotal").innerText;
         subtotalNumber=parseFloat(subtotal);

         const tax=document.getElementById("tax").innerText;

         const total=document.getElementById("total").innerText;

         const newInputValue1=inputValue1Number1 +1;
         const newTotalPrice1=1219*newInputValue1;
         const newSubTotal=newTotalPrice1;
         const newTax=newSubTotal*0.1;
         const newTotal = newSubTotal + newTax;

         document.getElementById("inputValue1").value=newInputValue1;
         document.getElementById("totalPrice").innerText=newTotalPrice1;
         document.getElementById("subtotal").innerText=newSubTotal;
         document.getElementById("tax").innerText=newTax;
         document.getElementById("total").innerText=newTotal;

      })

      // 2nd phone input plus button handle

      const secondPlusButton=document.getElementById("2ndPlus");
      secondPlusButton.addEventListener("click",function(){
         const secondInputValue=document.getElementById("secondInputValue").value;
         secondInputValueNumber=parseFloat(secondInputValue);


      })
      


   </script>


</body>

</html>
